server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 15s
  write_timeout: 15s

storage:
  type: local
  base_dir: ./uploads
  # s3_bucket: ""
  # s3_region: us-east-1
  # s3_presign_expiry: 15m

registry:
  enabled: true
  upload_session_timeout: 30m
  max_manifest_size: 10485760    # 10MB
  max_chunk_size: 104857600      # 100MB

log:
  level: info
